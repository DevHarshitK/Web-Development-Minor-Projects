<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div class="buttons">
        <div class="line-1">
            <div id="red" class="red btn" type="button"></div>
            <div id="green" class="green btn" type="button"></div>
        </div>
        <div class="line-2"> 
            <div id="yellow" class="yellow btn" type="button"></div>
            <div id="blue" class="blue btn" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
